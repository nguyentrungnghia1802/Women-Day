<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chúc mừng ngày Quốc tế phụ nữ</title>
    <link rel="icon" href="https://anonyviet.com/resource/phaohoa2/favicon.ico" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 35vh;
            background: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .message {
            font-size: 2em;
            font-weight: bold;
            color: #ff4081;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.8);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 0px;
            /* Tăng khoảng cách giữa thông điệp và hộp quà */
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 64, 129, 0.8);
            }

            to {
                text-shadow: 4px 4px 20px rgba(255, 64, 129, 1);
            }
        }

        .gift-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 15vh;
            /* Giúp hộp quà nằm giữa màn hình */
        }

        .gift-box {
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/869/869869.png') no-repeat center/cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <canvas id="canvas">Canvas không hỗ trợ trình duyệt của bạn.</canvas>
    <div class="container">
        <div class="message">Nhân dịp 8/3, chúc bạn iu ôm nhiều hoa, chất đầy quà, ăn uống thả ga, được đi chơi xa, sớm
            ngày có bồ -))</div>
        <div class="message" style="color: aqua;">"Chọn 1 phần quà"</div>
        <div class="gift-container">
            <div class="gift-box" onclick="showMessage(0)"></div>
            <div class="gift-box" onclick="showMessage(1)"></div>
            <div class="gift-box" onclick="showMessage(2)"></div>
        </div>
    </div>
    <div style="opacity: 0.2; font-size: 15px;">
        Created by: Nguyen Trung Nghia
    </div>
    <script>
        const messages = [
            "Chúc mừng bạn đã nhận được một cái ôm!",
            "Chúc mừng bạn đã nhận được một nụ hôn!",
            "Chúc mừng bạn đã nhận được cái tát!"
        ];

        function showMessage(index) {
            document.querySelector('.message').textContent = messages[index];
        }
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
